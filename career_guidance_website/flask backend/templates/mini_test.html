<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Kiểm Tra MBTI</title>
</head>
<body>
    <h1>Bài Kiểm Tra MBTI</h1>
    <form method="POST" action="/mini_test">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required><br><br>

        {% for question in questions %}
            <p>{{ question.question }}</p>
            <input type="radio" name="answer_{{ loop.index }}" value="a" required> {{ question.a }}<br>
            <input type="radio" name="answer_{{ loop.index }}" value="b"> {{ question.b }}<br><br>
        {% endfor %}
        
        <button type="submit">Gửi Bài Làm</button>
    </form>
</body>
</html>
